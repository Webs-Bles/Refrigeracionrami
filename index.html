<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeración Rami - Servicio Técnico en La Plata</title>
    
    <!-- Scripts necesarios: React, Babel (para procesar JSX) y Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Versión para navegador) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .scroll-reveal { opacity: 0; transform: translateY(20px); transition: all 1s ease-out; }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Componente de Icono para Navegador ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);

            const companyInfo = {
                name: "Refrigeración Rami",
                shortName: "RamiRefri",
                phone: "221 615-4694",
                whatsappFull: "5492216154694",
                location: "La Plata, Buenos Aires"
            };

            const backgroundImages = [
                "https://images.unsplash.com/photo-1581094288338-2314dddb7ead?auto=format&fit=crop&q=80&w=1920",
                "https://images.unsplash.com/photo-1621905252507-b354bcadcabc?auto=format&fit=crop&q=80&w=1920",
                "https://images.unsplash.com/photo-1631543533410-2960c2d8ee00?auto=format&fit=crop&q=80&w=1920"
            ];

            const whatsappUrl = `https://wa.me/${companyInfo.whatsappFull}?text=Hola%20Rami!%20Quisiera%20pedir%20un%20presupuesto.`;

            useEffect(() => {
                const timer = setInterval(() => setCurrentSlide(s => (s + 1) % 3), 6000);
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => { clearInterval(timer); window.removeEventListener('scroll', handleScroll); };
            }, []);

            return (
                <div className="min-h-screen bg-white text-slate-900 selection:bg-blue-100 overflow-x-hidden">
                    
                    {/* --- Navegación --- */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-slate-950/95 py-3 shadow-xl' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center text-white">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg"><Icon name="thermometer-snowflake" /></div>
                                <span className="text-2xl font-black tracking-tighter uppercase">Rami<span className="text-blue-500">Refri</span></span>
                            </div>
                            <div className="hidden md:flex gap-8 items-center text-xs font-bold uppercase tracking-widest">
                                <a href="#inicio" className="hover:text-blue-400">Inicio</a>
                                <a href="#servicios" className="hover:text-blue-400">Servicios</a>
                                <a href={whatsappUrl} className="bg-blue-600 px-6 py-3 rounded-full font-black text-sm">Llamar: {companyInfo.phone}</a>
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} size={32} />
                            </button>
                        </div>
                    </nav>

                    {/* --- Hero Section (Fondo Azul Profundo estilo Tobias) --- */}
                    <section id="inicio" className="relative h-screen flex items-center bg-slate-950 overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            {backgroundImages.map((img, i) => (
                                <div key={i} className={`absolute inset-0 transition-opacity duration-[2000ms] ${i === currentSlide ? 'opacity-30' : 'opacity-0'}`}
                                     style={{ backgroundImage: `url(${img})`, backgroundSize: 'cover', backgroundPosition: 'center', mixBlendMode: 'luminosity' }}>
                                </div>
                            ))}
                            <div className="absolute inset-0 bg-gradient-to-tr from-slate-950 via-slate-950/80 to-blue-900/20"></div>
                        </div>

                        <div className="container mx-auto px-6 relative z-10 text-white">
                            <div className="max-w-4xl">
                                <div className="inline-block px-4 py-1 rounded-full bg-blue-600/20 border border-blue-500/30 text-blue-400 text-[10px] font-black uppercase tracking-widest mb-6">
                                    Servicio Técnico Matriculado en La Plata
                                </div>
                                <h1 className="text-6xl md:text-8xl font-black leading-[0.9] mb-8 tracking-tighter">
                                    El clima ideal <br/>
                                    con <span className="text-blue-500 italic">Rami Refri</span>
                                </h1>
                                <p className="text-xl text-slate-400 mb-10 max-w-xl leading-relaxed">
                                    Reparación e instalación de aires y heladeras con repuestos originales y garantía escrita por Ramiro.
                                </p>
                                <a href={whatsappUrl} className="inline-flex items-center gap-4 bg-blue-600 px-10 py-5 rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-2xl shadow-blue-600/40">
                                    <Icon name="message-circle" /> SOLICITAR PRESUPUESTO
                                </a>
                            </div>
                        </div>
                        <div className="absolute bottom-0 w-full h-32 bg-gradient-to-t from-white to-transparent"></div>
                    </section>

                    {/* --- Servicios --- */}
                    <section id="servicios" className="py-24">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl md:text-6xl font-black mb-20 italic uppercase tracking-tighter">Nuestros <span className="text-blue-600 underline">Servicios</span></h2>
                            <div className="grid md:grid-cols-3 gap-10 text-left">
                                {[
                                    {t: "Aires Acondicionados", i: "snowflake", l: ["Instalación Matriculada", "Carga de Gas", "Limpieza Integral"]},
                                    {t: "Heladeras", i: "refrigerator", l: ["Service No Frost", "Cambio de Motor", "Carga de Gas"]},
                                    {t: "Comercial", i: "wrench", l: ["Cámaras Frigoríficas", "Exhibidoras", "Urgencias"]}
                                ].map((s, i) => (
                                    <div key={i} className="bg-slate-50 p-10 rounded-[3rem] border border-transparent hover:border-blue-100 hover:bg-white hover:shadow-2xl transition-all">
                                        <div className="text-blue-600 mb-6"><Icon name={s.i} size={40} /></div>
                                        <h3 className="text-2xl font-black mb-6 uppercase tracking-tighter">{s.t}</h3>
                                        <ul className="space-y-3 text-slate-500 font-bold text-sm">
                                            {s.l.map((li, idx) => <li key={idx} className="flex gap-2"><Icon name="check-circle-2" size={18} className="text-blue-500" /> {li}</li>)}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- Footer --- */}
                    <footer className="bg-slate-950 text-white py-20 px-6">
                        <div className="container mx-auto grid md:grid-cols-3 gap-12 border-b border-white/5 pb-12 mb-10">
                            <div>
                                <h4 className="text-2xl font-black mb-4 uppercase italic">Rami<span className="text-blue-500">Refri</span></h4>
                                <p className="text-slate-500 text-sm">Tu técnico de confianza en La Plata.</p>
                            </div>
                            <div>
                                <p className="text-[10px] font-black uppercase text-blue-500 tracking-widest mb-4">Contacto</p>
                                <p className="text-xl font-bold">{companyInfo.phone}</p>
                                <p className="text-slate-500 text-sm">Lunes a Sábados: 8 a 20hs</p>
                            </div>
                            <div>
                                <p className="text-[10px] font-black uppercase text-blue-500 tracking-widest mb-4">Zona</p>
                                <p className="text-sm">La Plata, City Bell, Gonnet, Villa Elisa, Berisso y Ensenada.</p>
                            </div>
                        </div>
                        <p className="text-center text-[10px] text-slate-700 font-black uppercase tracking-widest">© 2024 REFRIGERACIÓN RAMI</p>
                    </footer>

                    {/* --- WhatsApp Flotante --- */}
                    <a href={whatsappUrl} className="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-2xl shadow-2xl flex items-center gap-3 z-[100] hover:scale-105 transition-all">
                        <Icon name="message-circle" />
                        <span className="font-black text-xs uppercase">Presupuesto Ya</span>
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
