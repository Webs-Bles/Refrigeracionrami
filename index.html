<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeración Brashecam - 15 Años de Experiencia Matriculada</title>
    
    <!-- Scripts: React, Babel y Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .bg-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
            mix-blend-mode: luminosity;
        }

        .testimonial-card {
            transition: all 0.3s ease;
        }
        .testimonial-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Reveal = ({ children, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('active');
                    });
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return <div ref={ref} className={`reveal ${className}`}>{children}</div>;
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);

            const company = {
                name: "Refrigeración Rami",
                phone: "221 615-4694",
                whatsapp: "5492216154694",
                experience: "15 años de trayectoria",
                credential: "Técnico Matriculado CACAAV",
                cities: ['La Plata Centro', 'Tolosa', 'City Bell', 'Villa Elisa', 'Los Hornos', 'Gonnet', 'Berisso', 'Ensenada']
            };

            const images = [
                "https://images.unsplash.com/photo-1581094288338-2314dddb7ead?auto=format&fit=crop&q=80&w=1920",
                "https://images.unsplash.com/photo-1621905252507-b354bcadcabc?auto=format&fit=crop&q=80&w=1920",
                "https://images.unsplash.com/photo-1631543533410-2960c2d8ee00?auto=format&fit=crop&q=80&w=1920"
            ];

            const reviews = [
                { name: "Carlos G.", text: "Ramiro instaló 2 aires en mi casa. Muy prolijo, puntual y se nota que sabe mucho. Recomendado.", stars: 5 },
                { name: "Mariana L.", text: "Me salvó con la heladera un sábado a la tarde. Excelente atención y precio justo.", stars: 5 },
                { name: "Juan Pablo", text: "Técnico de confianza. Hace años que le confío el mantenimiento de los equipos de mi local.", stars: 5 }
            ];

            const waUrl = `https://wa.me/${company.whatsapp}?text=Hola%20Ramiro!%20Quisiera%20solicitar%20un%20servicio%20técnico%20a%20domicilio.`;

            useEffect(() => {
                const interval = setInterval(() => setCurrentSlide(s => (s + 1) % images.length), 6000);
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => { clearInterval(interval); window.removeEventListener('scroll', handleScroll); };
            }, []);

            return (
                <div className="relative">
                    {/* --- NAV --- */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-slate-950/95 py-3 shadow-2xl backdrop-blur-md' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center text-white">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-xl"><Icon name="thermometer-snowflake" /></div>
                                <span className="text-2xl font-black tracking-tighter uppercase leading-none italic">Rami<span className="text-blue-500">Refri</span></span>
                            </div>
                            <div className="hidden md:flex gap-10 items-center text-[10px] font-bold uppercase tracking-[0.2em]">
                                <a href="#inicio" className="hover:text-blue-400">Inicio</a>
                                <a href="#servicios" className="hover:text-blue-400">Servicios</a>
                                <a href="#opiniones" className="hover:text-blue-400">Opiniones</a>
                                <a href={waUrl} className="bg-blue-600 px-8 py-3 rounded-full font-black text-xs shadow-lg shadow-blue-600/30 flex items-center gap-2">
                                    <Icon name="phone" size={14} /> {company.phone}
                                </a>
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(true)}><Icon name="menu" size={32} /></button>
                        </div>
                    </nav>

                    {/* --- HERO --- */}
                    <section id="inicio" className="relative h-screen flex items-center bg-slate-950 text-white overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            {images.map((img, i) => (
                                <div key={i} className="bg-slide" style={{ backgroundImage: `url(${img})`, opacity: i === currentSlide ? 0.3 : 0 }}></div>
                            ))}
                            <div className="absolute inset-0 bg-gradient-to-tr from-slate-950 via-slate-950/80 to-blue-900/20"></div>
                        </div>

                        <div className="container mx-auto px-6 relative z-10">
                            <Reveal className="max-w-4xl">
                                <div className="flex flex-wrap gap-3 mb-8">
                                    <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-600/20 border border-blue-500/30 text-blue-400 text-[10px] font-black uppercase tracking-widest">
                                        <Icon name="award" size={14} /> {company.credential}
                                    </div>
                                    <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/10 border border-white/20 text-white text-[10px] font-black uppercase tracking-widest italic">
                                        <Icon name="calendar" size={14} /> {company.experience}
                                    </div>
                                </div>
                                <h1 className="text-6xl md:text-8xl font-black leading-[0.85] mb-8 tracking-tighter uppercase italic">
                                    Especialista <br/>
                                    en <span className="text-blue-500 not-italic underline decoration-blue-800 underline-offset-8">Climatización</span>
                                </h1>
                                <p className="text-lg md:text-xl text-slate-400 mb-12 max-w-xl leading-relaxed font-medium">
                                    Más de una década instalando aires acondicionados en La Plata. Servicio técnico matriculado a domicilio con resultados garantizados.
                                </p>
                                <a href={waUrl} className="inline-flex items-center gap-4 bg-blue-600 px-10 py-5 rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-2xl shadow-blue-600/40 group">
                                    <Icon name="message-circle" /> PEDIR PRESUPUESTO
                                    <Icon name="chevron-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                                </a>
                            </Reveal>
                        </div>
                    </section>

                    {/* --- STATS BAR --- */}
                    <div className="bg-blue-600 py-10">
                        <div className="container mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8 text-center text-white">
                            <div>
                                <p className="text-4xl font-black italic">+15</p>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-80">Años de Experiencia</p>
                            </div>
                            <div>
                                <p className="text-4xl font-black italic">+2500</p>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-80">Equipos Instalados</p>
                            </div>
                            <div>
                                <p className="text-4xl font-black italic">100%</p>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-80">A Domicilio</p>
                            </div>
                            <div>
                                <p className="text-4xl font-black italic">SI</p>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-80">Garantía Escrita</p>
                            </div>
                        </div>
                    </div>

                    {/* --- SERVICIOS --- */}
                    <section id="servicios" className="py-32 bg-white">
                        <div className="container mx-auto px-6">
                            <Reveal className="text-center max-w-3xl mx-auto mb-24">
                                <h2 className="text-5xl md:text-7xl font-black mb-8 italic uppercase tracking-tighter text-slate-900">Nuestros <span className="text-blue-600">Servicios</span></h2>
                                <p className="text-slate-500 text-lg font-bold uppercase tracking-widest text-[11px]">Soluciones profesionales para tu hogar o comercio</p>
                            </Reveal>

                            <div className="grid md:grid-cols-3 gap-12">
                                {[
                                    {title: "Aires Acondicionados", icon: "snowflake", desc: "15 años instalando todas las marcas.", items: ["Instalación Matriculada", "Service Preventivo", "Carga de Gas", "Fallas Eléctricas"]},
                                    {title: "Heladeras y Freezers", icon: "refrigerator", desc: "Reparación rápida en tu domicilio.", items: ["Service No Frost", "Cambio de Motores", "Fugas Internas", "Termostatos"]},
                                    {title: "Comercial", icon: "wrench", desc: "Mantenimiento para negocios.", items: ["Cámaras Frigoríficas", "Exhibidoras", "Bateas", "Urgencias"]}
                                ].map((s, i) => (
                                    <Reveal key={i} className="bg-slate-50 p-12 rounded-[3.5rem] hover:bg-white hover:shadow-2xl transition-all duration-500 group border border-transparent hover:border-blue-100">
                                        <div className="text-blue-600 mb-8"><Icon name={s.icon} size={48} /></div>
                                        <h3 className="text-2xl font-black mb-4 uppercase tracking-tighter">{s.title}</h3>
                                        <p className="text-slate-400 text-sm font-bold mb-8 italic">{s.desc}</p>
                                        <ul className="space-y-4 text-slate-500 font-bold text-sm uppercase tracking-tight">
                                            {s.items.map((li, idx) => <li key={idx} className="flex gap-3"><Icon name="check-circle-2" size={18} className="text-blue-500 shrink-0" /> {li}</li>)}
                                        </ul>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- OPINIONES --- */}
                    <section id="opiniones" className="py-32 bg-slate-50">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-20 gap-8">
                                <Reveal className="max-w-xl">
                                    <h2 className="text-5xl md:text-6xl font-black italic uppercase tracking-tighter">Lo que dicen <br/><span className="text-blue-600">los clientes</span></h2>
                                </Reveal>
                                <Reveal>
                                    <a href={waUrl} className="inline-flex items-center gap-3 bg-white border border-slate-200 px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-slate-900 hover:text-white transition-all">
                                        <Icon name="message-square" size={16} /> Dejar mi opinión
                                    </a>
                                </Reveal>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {reviews.map((r, i) => (
                                    <Reveal key={i} className="testimonial-card bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm relative">
                                        <div className="flex gap-1 mb-6 text-yellow-400">
                                            {[...Array(r.stars)].map((_, idx) => <Icon key={idx} name="star" size={16} className="fill-current" />)}
                                        </div>
                                        <p className="text-slate-600 font-medium leading-relaxed mb-8 italic">"{r.text}"</p>
                                        <div className="flex items-center gap-4 pt-6 border-t border-slate-50">
                                            <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-black text-xs uppercase">{r.name[0]}</div>
                                            <span className="font-black text-xs uppercase tracking-widest text-slate-900">{r.name}</span>
                                        </div>
                                        <Icon name="quote" className="absolute top-10 right-10 text-slate-100" size={40} />
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- COBERTURA --- */}
                    <section id="cobertura" className="py-32 bg-slate-950 text-white overflow-hidden">
                        <div className="container mx-auto px-6">
                            <div className="grid lg:grid-cols-2 gap-20 items-center">
                                <Reveal>
                                    <div className="inline-block px-4 py-1 rounded-full bg-blue-600/20 border border-blue-500/30 text-blue-400 text-[10px] font-black uppercase tracking-widest mb-6">Móvil Equipado</div>
                                    <h2 className="text-5xl font-black mb-8 italic uppercase tracking-tighter italic">Llegamos a <span className="text-blue-500">tu domicilio</span></h2>
                                    <p className="text-slate-400 text-lg font-medium mb-12 leading-relaxed">Sin esperas ni traslados. Contamos con logística propia para atenderte en todo el partido de La Plata y alrededores.</p>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-12 text-[10px] font-black uppercase tracking-widest">
                                        {company.cities.map(c => (
                                            <div key={c} className="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/5 group hover:bg-blue-600/10">
                                                <div className="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                                                <span className="text-slate-300">{c}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-6 rounded-3xl bg-blue-600/10 border border-blue-500/20 flex gap-4 items-center">
                                        <Icon name="truck" className="text-blue-500" />
                                        <p className="text-slate-200 font-bold text-sm uppercase italic">Resolución en el día de la visita</p>
                                    </div>
                                </Reveal>
                                <Reveal className="hidden lg:block relative">
                                    <div className="aspect-video bg-blue-900/10 rounded-[4rem] border border-white/10 flex items-center justify-center backdrop-blur-3xl">
                                        <Icon name="home" size={100} className="text-blue-600 opacity-20" />
                                        <div className="absolute inset-0 flex items-center justify-center">
                                            <div className="bg-white/5 p-10 rounded-[3rem] border border-white/10 text-center shadow-2xl">
                                                <Icon name="check-circle" size={48} className="text-blue-500 mx-auto mb-4" />
                                                <p className="text-2xl font-black italic uppercase italic tracking-tighter">Seriedad Absoluta</p>
                                            </div>
                                        </div>
                                    </div>
                                </Reveal>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="bg-slate-950 text-white pt-24 pb-12 px-6">
                        <div className="container mx-auto">
                            <div className="grid md:grid-cols-3 gap-16 mb-20">
                                <div>
                                    <div className="flex items-center gap-2 mb-8 uppercase italic font-black text-2xl">
                                        <div className="bg-blue-600 p-2 rounded-xl"><Icon name="thermometer-snowflake" /></div>
                                        Rami<span className="text-blue-500">Refri</span>
                                    </div>
                                    <p className="text-slate-500 font-bold text-sm max-w-xs">{company.experience} matriculado. El service que tu equipo necesita.</p>
                                </div>
                                <div>
                                    <p className="text-[10px] font-black uppercase text-blue-500 tracking-widest mb-8">Contacto</p>
                                    <a href={waUrl} className="text-2xl font-black hover:text-blue-400 block mb-4">{company.phone}</a>
                                    <p className="text-slate-500 font-bold uppercase text-[10px] flex items-center gap-2">
                                        <Icon name="clock" size={14} /> Lun a Sáb 08:00 — 20:00
                                    </p>
                                </div>
                                <div>
                                    <p className="text-[10px] font-black uppercase text-blue-500 tracking-widest mb-8">Compromiso</p>
                                    <ul className="space-y-4 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                        <li className="flex gap-3"><Icon name="shield-check" size={14} className="text-blue-600" /> Garantía de 15 Años de trayectoria</li>
                                        <li className="flex gap-3"><Icon name="user-check" size={14} className="text-blue-600" /> Técnico Matriculado</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="pt-10 border-t border-white/5 text-center text-[9px] font-black uppercase tracking-[0.4em] text-slate-700">
                                © 2024 REFRIGERACIÓN RAMI • LA PLATA • 15 AÑOS DE EXPERIENCIA
                            </div>
                        </div>
                    </footer>

                    {/* --- WHATSAPP --- */}
                    <a href={waUrl} className="fixed bottom-6 right-6 md:bottom-10 md:right-10 z-[100] bg-blue-600 text-white px-6 py-4 rounded-2xl shadow-2xl hover:scale-105 transition-all flex items-center gap-4 group">
                        <Icon name="message-circle" className="fill-current" />
                        <div className="flex flex-col items-start leading-none">
                            <span className="text-[9px] font-black uppercase tracking-widest opacity-80 mb-1">Escribile a Rami</span>
                            <span className="font-black text-sm uppercase italic">WhatsApp Ya!</span>
                        </div>
                    </a>

                    {/* --- MOBILE MENU --- */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-950 flex flex-col p-8 animate-in fade-in duration-300">
                            <div className="flex justify-between mb-20">
                                <span className="font-black text-3xl text-white italic tracking-tighter uppercase">Rami<span className="text-blue-500">Refri</span></span>
                                <button onClick={() => setIsMenuOpen(false)} className="text-white"><Icon name="x" size={40} /></button>
                            </div>
                            <div className="space-y-10">
                                {['inicio', 'servicios', 'opiniones', 'cobertura'].map(link => (
                                    <a key={link} href={`#${link}`} onClick={() => setIsMenuOpen(false)} className="block text-5xl font-black text-white uppercase italic tracking-tighter hover:text-blue-500">
                                        {link}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
