<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { scroll-behavior: smooth; }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #020617;
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .global-bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.2s ease-in-out;
            will-change: opacity;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(2, 6, 23, 0.9) 0%, 
                rgba(2, 6, 23, 0.8) 25%, 
                rgba(2, 6, 23, 0.8) 75%, 
                rgba(2, 6, 23, 0.95) 100%);
            z-index: 1;
        }

        /* Estilo para la previsualización del video */
        .video-preview {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .video-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            transition: background 0.3s ease;
        }

        .video-preview:hover::after {
            background: rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 3.5rem !important;
                line-height: 0.9 !important;
            }
        }
    </style>
</head>
<body class="text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Reveal = ({ children, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('active');
                    });
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return <div ref={ref} className={`reveal ${className}`}>{children}</div>;
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

                "https://images.unsplash.com/photo-1581094288338-2314dddb7e8c?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1631548657682-127110e53a99?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1599700403969-fcf089e9c3e6?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1615859133861-dfc3f17f5a0c?auto=format&fit=crop&q=50&w=1400",

                return () => { clearInterval(interval); window.removeEventListener('scroll', handleScroll); };

                                © 2024 REFRIGERACIÓN BSC • LA PLATA • TRABAJO GARANTIZADO
                            </div>
                        </div>
                    </footer>

                    {/* --- WHATSAPP FLOTANTE --- */}
                    <a href={waUrl} className="fixed bottom-4 right-4 md:bottom-10 md:right-10 z-[100] bg-blue-600 text-white p-4 md:px-6 md:py-4 rounded-xl md:rounded-2xl shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-4 group">
                        <Icon name="message-circle" className="fill-current" />
                        <div className="hidden sm:flex flex-col items-start leading-none">
                            <span className="text-[9px] font-black uppercase tracking-widest opacity-80 mb-1">Contacto Directo</span>
                            <span className="font-black text-sm uppercase italic">WhatsApp</span>
                        </div>
                    </a>

                    {/* --- MENÚ MÓVIL --- */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[200] bg-slate-950/95 backdrop-blur-xl flex flex-col p-6 md:p-8 animate-in slide-in-from-right duration-300">
                            <div className="flex justify-between items-center mb-16">
                                <span className="font-black text-2xl text-white italic tracking-tighter uppercase">Refri<span className="text-blue-500 font-black">BSC</span></span>
                                <button onClick={() => setIsMenuOpen(false)} className="text-white p-2"><Icon name="x" size={32} /></button>
                            </div>
                            <div className="space-y-8">
                                {['inicio', 'servicios', 'mantenimiento', 'opiniones', 'cobertura'].map(link => (
                                    <a key={link} href={`#${link}`} onClick={() => setIsMenuOpen(false)} className="block text-4xl font-black text-white uppercase italic tracking-tighter hover:text-blue-500">
                                        {link}
                                    </a>
                                ))}
                                <a href={waUrl} className="block text-xl font-black text-blue-500 uppercase mt-12">{company.phone}</a>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
