<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeración Rami - Servicio Técnico Matriculado a Domicilio</title>
    
    <!-- Scripts: React, Babel y Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
        }
        
        /* Animación de entrada al hacer scroll */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilo para el carrusel de fondo */
        .bg-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
            mix-blend-mode: luminosity;
        }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Componente para detectar scroll y animar ---
        const Reveal = ({ children, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return <div ref={ref} className={`reveal ${className}`}>{children}</div>;
        };

        // --- Componente de Icono ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);

            const company = {
                name: "Refrigeración Rami",
                phone: "221 615-4694",
                whatsapp: "5492216154694",
                credential: "Técnico Matriculado CACAAV",
                cities: ['La Plata Centro', 'Tolosa', 'City Bell', 'Villa Elisa', 'Los Hornos', 'Gonnet', 'Berisso', 'Ensenada']
            };

            const images = [
                "https://images.unsplash.com/photo-1581094288338-2314dddb7ead?auto=format&fit=crop&q=80&w=1920",
                "https://images.unsplash.com/photo-1621905252507-b354bcadcabc?auto=format&fit=crop&q=80&w=1920",
                "https://images.unsplash.com/photo-1631543533410-2960c2d8ee00?auto=format&fit=crop&q=80&w=1920"
            ];

            const waUrl = `https://wa.me/${company.whatsapp}?text=Hola%20Ramiro!%20Quisiera%20solicitar%20un%20servicio%20técnico%20a%20domicilio.`;

            useEffect(() => {
                const interval = setInterval(() => setCurrentSlide(s => (s + 1) % images.length), 6000);
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => { clearInterval(interval); window.removeEventListener('scroll', handleScroll); };
            }, []);

            return (
                <div className="relative">
                    {/* --- HEADER --- */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-slate-950/95 py-3 shadow-2xl backdrop-blur-md' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center text-white">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-xl"><Icon name="thermometer-snowflake" /></div>
                                <span className="text-2xl font-black tracking-tighter uppercase leading-none">Rami<span className="text-blue-500">Refri</span></span>
                            </div>
                            <div className="hidden md:flex gap-10 items-center text-[10px] font-bold uppercase tracking-[0.2em]">
                                <a href="#inicio" className="hover:text-blue-400 transition-colors">Inicio</a>
                                <a href="#servicios" className="hover:text-blue-400 transition-colors">Servicios</a>
                                <a href="#cobertura" className="hover:text-blue-400 transition-colors">Zonas</a>
                                <a href={waUrl} className="bg-blue-600 px-8 py-3 rounded-full font-black text-xs shadow-lg shadow-blue-600/30 flex items-center gap-2">
                                    <Icon name="phone" size={14} /> {company.phone}
                                </a>
                            </div>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(true)}><Icon name="menu" size={32} /></button>
                        </div>
                    </nav>

                    {/* --- HERO SECTION --- */}
                    <section id="inicio" className="relative h-screen flex items-center bg-slate-950 text-white overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            {images.map((img, i) => (
                                <div key={i} className="bg-slide" style={{ backgroundImage: `url(${img})`, opacity: i === currentSlide ? 0.3 : 0 }}></div>
                            ))}
                            <div className="absolute inset-0 bg-gradient-to-tr from-slate-950 via-slate-950/80 to-blue-900/20"></div>
                            <div className="absolute top-1/4 -right-20 w-96 h-96 bg-blue-600/10 blur-[120px] rounded-full"></div>
                        </div>

                        <div className="container mx-auto px-6 relative z-10">
                            <Reveal className="max-w-4xl">
                                <div className="inline-flex items-center gap-3 px-5 py-2 rounded-full bg-blue-600/10 border border-blue-500/30 text-blue-400 text-[10px] font-black uppercase tracking-widest mb-8">
                                    <Icon name="award" size={14} /> {company.credential}
                                </div>
                                <h1 className="text-6xl md:text-8xl font-black leading-[0.85] mb-8 tracking-tighter uppercase italic">
                                    Servicio Técnico <br/>
                                    a <span className="text-blue-500 not-italic underline decoration-blue-800 underline-offset-8">Domicilio</span>
                                </h1>
                                <p className="text-lg md:text-xl text-slate-400 mb-12 max-w-xl leading-relaxed font-medium">
                                    Especialista en refrigeración doméstica y comercial. Atención profesional directamente en su hogar con <span className="text-white">garantía escrita</span>.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-6">
                                    <a href={waUrl} className="flex items-center justify-center gap-4 bg-blue-600 px-10 py-5 rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-2xl shadow-blue-600/40 group">
                                        <Icon name="message-circle" /> SOLICITAR TÉCNICO
                                        <Icon name="chevron-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                                    </a>
                                </div>
                            </Reveal>
                        </div>
                        <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-30">
                            <Icon name="chevron-down" size={32} />
                        </div>
                        <div className="absolute bottom-0 w-full h-32 bg-gradient-to-t from-white to-transparent"></div>
                    </section>

                    {/* --- SERVICIOS --- */}
                    <section id="servicios" className="py-32 bg-white">
                        <div className="container mx-auto px-6">
                            <Reveal className="text-center max-w-3xl mx-auto mb-24">
                                <h2 className="text-5xl md:text-7xl font-black mb-8 italic uppercase tracking-tighter text-slate-900">Mano de Obra <br/><span className="text-blue-600">Matriculada</span></h2>
                                <p className="text-slate-500 text-lg font-bold uppercase tracking-widest text-[12px]">Seguridad y profesionalismo en cada visita</p>
                            </Reveal>

                            <div className="grid md:grid-cols-3 gap-12">
                                {[
                                    {title: "Aires Acondicionados", icon: "snowflake", items: ["Instalación Matriculada", "Service Preventivo", "Reparación de Placas", "Carga de Gas"]},
                                    {title: "Heladeras y Freezers", icon: "refrigerator", items: ["Service No Frost", "Cambio de Compresor", "Solución de Fugas", "Termostatos"]},
                                    {title: "Servicio Comercial", icon: "wrench", items: ["Cámaras Frigoríficas", "Exhibidoras Verticales", "Bateas de Frío", "Mantenimiento Mensual"]}
                                ].map((s, i) => (
                                    <Reveal key={i} className="bg-slate-50 p-12 rounded-[3.5rem] hover:bg-white hover:shadow-2xl transition-all duration-500 group border border-transparent hover:border-blue-100">
                                        <div className="text-blue-600 mb-10 group-hover:scale-110 transition-transform"><Icon name={s.icon} size={48} /></div>
                                        <h3 className="text-2xl font-black mb-8 uppercase tracking-tighter text-slate-900">{s.title}</h3>
                                        <ul className="space-y-4 text-slate-500 font-bold text-sm uppercase tracking-tight">
                                            {s.items.map((li, idx) => <li key={idx} className="flex gap-3"><Icon name="check-circle-2" size={18} className="text-blue-500 shrink-0" /> {li}</li>)}
                                        </ul>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- ZONAS DE COBERTURA (Sin Mapa) --- */}
                    <section id="cobertura" className="py-32 bg-slate-950 text-white relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-blue-500/50 to-transparent"></div>
                        <div className="container mx-auto px-6 relative z-10">
                            <div className="grid lg:grid-cols-2 gap-20 items-center">
                                <Reveal>
                                    <div className="inline-block px-4 py-1 rounded-full bg-blue-600/20 border border-blue-500/30 text-blue-400 text-[10px] font-black uppercase tracking-widest mb-6">
                                        Móvil Equipado
                                    </div>
                                    <h2 className="text-5xl font-black mb-8 italic uppercase tracking-tighter italic">Llegamos a <span className="text-blue-500">toda la zona</span></h2>
                                    <p className="text-slate-400 text-lg font-medium mb-12 leading-relaxed">
                                        No necesitás traer tu equipo. Contamos con móviles equipados con herramientas de última generación para resolver el problema en tu domicilio o comercio.
                                    </p>
                                    
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-6 mb-12">
                                        {company.cities.map(c => (
                                            <div key={c} className="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/5 group hover:bg-blue-600/10 hover:border-blue-500/30 transition-all">
                                                <div className="w-1.5 h-1.5 rounded-full bg-blue-500 group-hover:animate-ping"></div>
                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-300">{c}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="flex items-center gap-6 p-6 rounded-3xl bg-blue-600/10 border border-blue-500/20">
                                        <div className="bg-blue-600 p-3 rounded-2xl"><Icon name="truck" size={28} /></div>
                                        <div>
                                            <p className="font-black text-xs uppercase tracking-widest text-blue-400 mb-1">Logística Propia</p>
                                            <p className="text-slate-200 font-bold">Atención rápida en todo el partido.</p>
                                        </div>
                                    </div>
                                </Reveal>

                                <Reveal className="relative hidden lg:block">
                                    <div className="relative aspect-square flex items-center justify-center">
                                        <div className="absolute inset-0 bg-blue-600/5 rounded-full blur-3xl animate-pulse"></div>
                                        <div className="relative z-10 text-center space-y-4">
                                            <Icon name="home" size={120} className="text-blue-600 mx-auto opacity-20" />
                                            <div className="bg-white/5 backdrop-blur-md p-8 rounded-[3rem] border border-white/10 shadow-2xl">
                                                <Icon name="user-check" size={48} className="text-blue-500 mx-auto mb-6" />
                                                <p className="text-2xl font-black uppercase italic tracking-tighter">100% A DOMICILIO</p>
                                                <p className="text-slate-400 text-sm font-bold uppercase mt-2">Comodidad y Transparencia</p>
                                            </div>
                                        </div>
                                    </div>
                                </Reveal>
                            </div>
                        </div>
                        <div className="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-blue-500/50 to-transparent"></div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="bg-slate-950 text-white pt-24 pb-12 px-6">
                        <div className="container mx-auto">
                            <div className="grid md:grid-cols-3 gap-16 mb-20">
                                <div>
                                    <div className="flex items-center gap-2 mb-8">
                                        <div className="bg-blue-600 p-2 rounded-xl"><Icon name="thermometer-snowflake" /></div>
                                        <span className="text-3xl font-black tracking-tighter uppercase italic">Rami<span className="text-blue-500">Refri</span></span>
                                    </div>
                                    <p className="text-slate-500 font-bold text-lg max-w-xs">{company.credential}. Calidad garantizada en La Plata.</p>
                                </div>
                                <div>
                                    <p className="text-[10px] font-black uppercase text-blue-500 tracking-widest mb-8">Contacto Directo</p>
                                    <ul className="space-y-4">
                                        <li className="text-2xl font-black hover:text-blue-400 transition-colors">
                                            <a href={waUrl}>{company.phone}</a>
                                        </li>
                                        <li className="text-slate-500 font-bold uppercase text-[10px] tracking-widest flex items-center gap-2">
                                            <Icon name="clock" size={14} /> Lun a Sáb 08:00 — 20:00
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <p className="text-[10px] font-black uppercase text-blue-500 tracking-widest mb-8">Confianza</p>
                                    <ul className="space-y-4 text-[10px] font-black uppercase tracking-[0.15em] text-slate-400">
                                        <li className="flex gap-3"><Icon name="shield-check" size={14} className="text-blue-600" /> Garantía Escrita</li>
                                        <li className="flex gap-3"><Icon name="settings" size={14} className="text-blue-600" /> Repuestos Originales</li>
                                        <li className="flex gap-3"><Icon name="user-plus" size={14} className="text-blue-600" /> Técnico Matriculado</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="pt-10 border-t border-white/5 text-center text-[9px] font-black uppercase tracking-[0.4em] text-slate-700">
                                © 2024 REFRIGERACIÓN RAMI • SERVICIO TÉCNICO PROFESIONAL A DOMICILIO
                            </div>
                        </div>
                    </footer>

                    {/* --- WHATSAPP FLOTANTE --- */}
                    <a href={waUrl} className="fixed bottom-6 right-6 md:bottom-10 md:right-10 z-[100] bg-blue-600 text-white px-6 py-4 rounded-2xl shadow-2xl hover:scale-105 transition-all flex items-center gap-4 group">
                        <div className="relative">
                            <Icon name="message-circle" className="fill-current" />
                            <span className="absolute -top-1 -right-1 flex h-3 w-3">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-3 w-3 bg-blue-200"></span>
                            </span>
                        </div>
                        <div className="flex flex-col items-start leading-none">
                            <span className="text-[9px] font-black uppercase tracking-widest opacity-80 mb-1">WhatsApp de Ramiro</span>
                            <span className="font-black text-sm uppercase">¡Pedir Service!</span>
                        </div>
                    </a>

                    {/* --- MOBILE MENU --- */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] bg-slate-950 flex flex-col p-8 animate-in fade-in duration-300">
                            <div className="flex justify-between mb-20">
                                <span className="font-black text-3xl text-white italic tracking-tighter uppercase">Rami<span className="text-blue-500">Refri</span></span>
                                <button onClick={() => setIsMenuOpen(false)} className="text-white"><Icon name="x" size={40} /></button>
                            </div>
                            <div className="space-y-10">
                                {['inicio', 'servicios', 'cobertura'].map(link => (
                                    <a key={link} href={`#${link}`} onClick={() => setIsMenuOpen(false)} className="block text-5xl font-black text-white uppercase italic tracking-tighter hover:text-blue-500 transition-colors">
                                        {link === 'cobertura' ? 'Zonas' : link}
                                    </a>
                                ))}
                                <a href={waUrl} className="block text-2xl font-black text-blue-500 uppercase tracking-widest pt-10 border-t border-white/10">
                                    {company.phone}
                                </a>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
