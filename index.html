<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrigeración BCS - 15 Años de Experiencia Matriculada</title>
    
    <!-- Scripts: React, ReactDOM, Babel y Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { scroll-behavior: smooth; }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #082f49; /* Azul muy oscuro (sky-950) */
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .global-bg-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1.2s ease-in-out;
            will-change: opacity;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(8, 47, 73, 0.9) 0%, 
                rgba(8, 47, 73, 0.7) 25%, 
                rgba(8, 47, 73, 0.7) 75%, 
                rgba(8, 47, 73, 0.95) 100%);
            z-index: 1;
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 3.5rem !important;
                line-height: 0.9 !important;
            }
        }
    </style>
</head>
<body class="text-sky-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; // La clave se proporciona en el entorno de ejecución

        // Componente de Icono Reconstruido para evitar errores de manipulación de DOM
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                snowflake: <g><path d="m10 20-1.25-2.5L6 18"/><path d="M10 4 8.75 6.5 6 6"/><path d="m14 20 1.25-2.5L18 18"/><path d="m14 4 1.25 2.5L18 6"/><path d="m2 10 2.5 1.25L4 14"/><path d="m22 10-2.5 1.25L20 14"/><path d="m2 14 2.5-1.25L4 10"/><path d="m22 14-2.5-1.25L20 10"/><path d="M12 2v20"/><path d="M2 12h20"/></g>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                award: <g><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></g>,
                calendar: <g><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></g>,
                "message-circle": <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>,
                "chevron-right": <path d="m9 18 6-6-6-6"/>,
                refrigerator: <g><path d="M5 6a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6Z"/><path d="M5 10h14"/><path d="M15 7v2"/><path d="M9 14v4"/></g>,
                "check-circle-2": <g><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></g>,
                calculator: <g><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></g>,
                "message-square": <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                truck: <g><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><circle cx="7.5" cy="17" r="2.5"/><circle cx="17.5" cy="17" r="2.5"/></g>,
                clock: <g><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></g>,
                "shield-check": <g><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></g>,
                "user-check": <g><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></g>,
                x: <path d="M18 6 6 18M6 6l12 12"/>,
                menu: <path d="M4 12h16M4 6h16M4 18h16"/>,
                zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>,
                wind: <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2m16.1 4.6a2 2 0 1 1-1.3 3.7H2m12.5-13.1A2 2 0 1 0 13.2 2H2"/>
            };
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={`lucide lucide-${name} ${className}`}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const Reveal = ({ children, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('active');
                    });
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return <div ref={ref} className={`reveal ${className}`}>{children}</div>;
        };

        // Función para llamar a Gemini
        async function callGemini(prompt, systemInstruction) {
            const maxRetries = 5;
            let retryCount = 0;
            const executeRequest = async () => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] }
                        })
                    });
                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                } catch (error) {
                    if (retryCount < maxRetries) {
                        retryCount++;
                        const delay = Math.pow(2, retryCount) * 500;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return executeRequest();
                    }
                    throw error;
                }
            };
            return executeRequest();
        }

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const [currentSlide, setCurrentSlide] = useState(0);

            // Estados para Calculador de Frigorías
            const [roomSize, setRoomSize] = useState({ w: "", l: "", h: "" });
            const [frigoriasOutput, setFrigoriasOutput] = useState("");
            const [aiTip, setAiTip] = useState("");
            const [isCalculating, setIsCalculating] = useState(false);

            const company = {
                name: "Refrigeración BCS",
                phone: "221 615-4694",
                whatsapp: "5492216154694",
                experience: "15 años de trayectoria",
                credential: "Técnico Matriculado CACAAV",
                cities: ['La Plata Centro', 'Tolosa', 'City Bell', 'Villa Elisa', 'Los Hornos', 'Gonnet', 'Berisso', 'Ensenada']
            };

            const images = [
                "https://images.unsplash.com/photo-1590425713433-281b37f44d8b?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1621905251189-08b45d6a269e?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1581094288338-2314dddb7e8c?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1631548657682-127110e53a99?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1599700403969-fcf089e9c3e6?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1615859133861-dfc3f17f5a0c?auto=format&fit=crop&q=50&w=1400",
                "https://images.unsplash.com/photo-1558403194-611308249627?auto=format&fit=crop&q=50&w=1400"
            ];

            const reviews = [
                { name: "Carlos G.", text: "BCS instaló 2 aires en mi casa. Muy prolijo, puntual y se nota que sabe mucho. Recomendado.", stars: 5 },
                { name: "Mariana L.", text: "Me salvó con la heladera un sábado a la tarde. Excelente atención y precio justo.", stars: 5 },
                { name: "Juan Pablo", text: "Técnico de confianza. Hace años que le confío el mantenimiento de los equipos de mi hogar.", stars: 5 }
            ];

            const waUrl = `https://wa.me/${company.whatsapp}?text=Hola!%20Quisiera%20solicitar%20un%20servicio%20técnico%20a%20domicilio%20de%20Refrigeración%20BCS.`;

            useEffect(() => {
                const interval = setInterval(() => setCurrentSlide(s => (s + 1) % images.length), 3000);
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => { clearInterval(interval); window.removeEventListener('scroll', handleScroll); };
            }, [images.length]);

            const handleCalculateFrigorias = async () => {
                const { w, l, h } = roomSize;
                if (!w || !l || !h) return;
                
                // Cálculo matemático instantáneo oficial (Ancho * Largo * Alto * 60)
                const volume = parseFloat(w) * parseFloat(l) * parseFloat(h);
                const calcResult = Math.round(volume * 60);
                
                setFrigoriasOutput(`${calcResult} frigorías`);
                setAiTip(""); 
                setIsCalculating(true);

                try {
                    // Gemini genera solo el tip profesional complementario
                    const systemPrompt = `Eres experto de Refrigeración BCS. El usuario necesita ${calcResult} frigorías. Da un tip profesional de MAXIMO 10 PALABRAS (ej. sobre sol o aberturas).`;
                    const tip = await callGemini(`Dame un consejo corto para un ambiente de ${w}x${l}x${h} metros.`, systemPrompt);
                    setAiTip(tip);
                } catch (e) {
                    setAiTip("Consulte por carga térmica adicional.");
                } finally {
                    setIsCalculating(false);
                }
            };

            return (
                <div className="relative">
                    {/* --- FONDO GLOBAL --- */}
                    <div className="global-bg-container">
                        {images.map((img, i) => (
                            <div 
                                key={i} 
                                className="bg-slide" 
                                style={{ 
                                    backgroundImage: `url(${img})`, 
                                    opacity: i === currentSlide ? 1 : 0
                                }}
                            ></div>
                        ))}
                        <div className="bg-overlay"></div>
                    </div>

                    {/* --- NAVEGACIÓN --- */}
                    <nav className={`fixed w-full z-[60] transition-all duration-500 ${scrolled ? 'bg-sky-950/90 py-3 shadow-2xl backdrop-blur-md border-b border-white/10' : 'bg-transparent py-4 md:py-6'}`}>
                        <div className="container mx-auto px-4 md:px-6 flex justify-between items-center text-white">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-1.5 md:p-2 rounded-lg md:rounded-xl">
                                    <Icon name="snowflake" size={20} />
                                </div>
                                <span className="text-xl md:text-2xl font-black tracking-tighter uppercase leading-none italic">
                                    Refri<span className="text-sky-400 font-black">BCS</span>
                                </span>
                            </div>
                            
                            <div className="hidden md:flex gap-6 lg:gap-10 items-center text-[10px] font-bold uppercase tracking-[0.2em]">
                                <a href="#inicio" className="hover:text-sky-400 transition-colors">Inicio</a>
                                <a href="#servicios" className="hover:text-sky-400 transition-colors">Servicios</a>
                                <a href="#potencia" className="hover:text-sky-400 transition-colors">Calculador ✨</a>
                                <a href="#mantenimiento" className="hover:text-sky-400 transition-colors">Mantenimiento</a>
                                <a href="#opiniones" className="hover:text-sky-400 transition-colors">Opiniones</a>
                                <a href={waUrl} className="bg-blue-600 px-6 lg:px-8 py-3 rounded-full font-black text-xs shadow-lg shadow-blue-600/30 flex items-center gap-2 hover:bg-blue-500 transition-all">
                                    <Icon name="phone" size={14} /> {company.phone}
                                </a>
                            </div>

                            <button className="md:hidden p-2" onClick={() => setIsMenuOpen(true)}>
                                <Icon name="menu" size={28} />
                            </button>
                        </div>
                    </nav>

                    {/* --- SECCIÓN HERO --- */}
                    <section id="inicio" className="relative min-h-[100svh] flex items-center py-20">
                        <div className="container mx-auto px-4 md:px-6 relative z-10">
                            <Reveal className="max-w-4xl">
                                <div className="flex flex-wrap gap-2 md:gap-3 mb-6 md:mb-8">
                                    <div className="inline-flex items-center gap-2 px-3 py-1.5 md:px-4 md:py-2 rounded-full bg-blue-600/30 border border-blue-500/50 text-sky-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest backdrop-blur-sm">
                                        <Icon name="award" size={12} /> {company.credential}
                                    </div>
                                    <div className="inline-flex items-center gap-2 px-3 py-1.5 md:px-4 md:py-2 rounded-full bg-white/10 border border-white/20 text-sky-100 text-[9px] md:text-[10px] font-black uppercase tracking-widest italic backdrop-blur-sm">
                                        <Icon name="calendar" size={12} /> {company.experience}
                                    </div>
                                </div>
                                <h1 className="hero-title text-5xl sm:text-7xl md:text-8xl font-black leading-[0.85] mb-6 md:mb-8 tracking-tighter uppercase italic text-white">
                                    Refrigeración <br/>
                                    Especializada <span className="text-sky-400 not-italic underline decoration-blue-600 underline-offset-4 md:underline-offset-8">BCS</span>
                                </h1>
                                <p className="text-base md:text-xl text-sky-200 mb-8 md:mb-12 max-w-xl leading-relaxed font-medium">
                                    Atención profesional en La Plata y alrededores. Reparación e instalación de equipos con el respaldo de 15 años de experiencia matriculada.
                                </p>
                                <a href={waUrl} className="inline-flex items-center gap-3 md:gap-4 bg-blue-600 px-8 py-4 md:px-10 md:py-5 rounded-xl md:rounded-2xl font-black text-sm md:text-lg hover:bg-blue-500 transition-all shadow-2xl shadow-blue-600/40 group w-full sm:w-auto justify-center">
                                    <i className="fab fa-whatsapp text-2xl"></i> PEDIR PRESUPUESTO
                                    <Icon name="chevron-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                                </a>
                            </Reveal>
                        </div>
                    </section>

                    {/* --- STATS BAR --- */}
                    <div className="bg-sky-900/80 py-8 md:py-10 relative z-20 border-y border-white/10 backdrop-blur-md">
                        <div className="container mx-auto px-4 md:px-6 grid grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8 text-center text-white">
                            <div>
                                <p className="text-2xl md:text-4xl font-black italic">+15</p>
                                <p className="text-[8px] md:text-[10px] font-bold uppercase tracking-widest opacity-80">Años de Trayectoria</p>
                            </div>
                            <div>
                                <p className="text-2xl md:text-4xl font-black italic">+2500</p>
                                <p className="text-[8px] md:text-[10px] font-bold uppercase tracking-widest opacity-80">Servicios Realizados</p>
                            </div>
                            <div>
                                <p className="text-2xl md:text-4xl font-black italic">100%</p>
                                <p className="text-[8px] md:text-[10px] font-bold uppercase tracking-widest opacity-80">A Domicilio</p>
                            </div>
                            <div>
                                <p className="text-2xl md:text-4xl font-black italic">BCS</p>
                                <p className="text-[8px] md:text-[10px] font-bold uppercase tracking-widest opacity-80">Garantía Escrita</p>
                            </div>
                        </div>
                    </div>

                    {/* --- SERVICIOS --- */}
                    <section id="servicios" className="py-20 md:py-32 relative">
                        <div className="container mx-auto px-4 md:px-6">
                            <Reveal className="text-center max-w-3xl mx-auto mb-16 md:mb-24">
                                <h2 className="text-4xl md:text-7xl font-black mb-6 md:mb-8 italic uppercase tracking-tighter text-white">Soluciones <span className="text-sky-400">BCS</span></h2>
                                <p className="text-sky-400 text-xs md:text-sm font-bold uppercase tracking-widest">Servicio oficial matriculado en toda la región</p>
                            </Reveal>

                            <div className="grid md:grid-cols-2 gap-6 md:gap-8 max-w-5xl mx-auto">
                                {[
                                    {title: "Aires Acondicionados", icon: "snowflake", desc: "Instalación y mantenimiento integral.", items: ["Instalación Matriculada", "Service Preventivo", "Carga de Gas", "Limpieza de Filtros"]},
                                    {title: "Heladeras y Freezers", icon: "refrigerator", desc: "Reparación de todas las marcas.", items: ["Sistemas No Frost", "Cambio de Motores", "Fugas de Gas", "Placas Electrónicas"]}
                                ].map((s, i) => (
                                    <Reveal key={i} className="bg-sky-950/40 p-8 md:p-12 rounded-[2rem] md:rounded-[3.5rem] backdrop-blur-md border border-white/5 hover:border-sky-400/40 hover:bg-sky-900/60 transition-all duration-500 group">
                                        <div className="text-sky-400 mb-6 md:mb-8"><Icon name={s.icon} size={40} /></div>
                                        <h3 className="text-xl md:text-2xl font-black mb-4 uppercase tracking-tighter text-white">{s.title}</h3>
                                        <p className="text-sky-300/60 text-xs md:text-sm font-bold mb-6 md:mb-8 italic">{s.desc}</p>
                                        <ul className="space-y-3 md:space-y-4 text-sky-100 font-bold text-xs md:text-sm uppercase tracking-tight">
                                            {s.items.map((li, idx) => <li key={idx} className="flex gap-3"><Icon name="check-circle-2" size={16} className="text-sky-400 shrink-0" /> {li}</li>)}
                                        </ul>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- CALCULADOR DE POTENCIA OPTIMIZADO (x60) --- */}
                    <section id="potencia" className="py-20 md:py-32 bg-sky-900/40 backdrop-blur-md border-y border-white/5 relative">
                        <div className="container mx-auto px-4 md:px-6 max-w-4xl">
                            <Reveal className="text-center mb-16">
                                <h2 className="text-4xl md:text-6xl font-black mb-6 italic uppercase tracking-tighter text-white">Calculador de <span className="text-sky-400">Potencia ✨</span></h2>
                                <p className="text-sky-200 text-lg">Resultados instantáneos para tu ambiente (Factor 60).</p>
                            </Reveal>
                            <div className="bg-sky-950/60 p-8 md:p-12 rounded-[2rem] border border-white/10 shadow-2xl">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-sky-400 mb-2 tracking-widest">Ancho (m)</label>
                                        <input type="number" placeholder="0.0" className="w-full bg-sky-900/50 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition-colors" value={roomSize.w} onChange={(e)=>setRoomSize({...roomSize, w: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-sky-400 mb-2 tracking-widest">Largo (m)</label>
                                        <input type="number" placeholder="0.0" className="w-full bg-sky-900/50 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition-colors" value={roomSize.l} onChange={(e)=>setRoomSize({...roomSize, l: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black uppercase text-sky-400 mb-2 tracking-widest">Alto (m)</label>
                                        <input type="number" placeholder="0.0" className="w-full bg-sky-900/50 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 transition-colors" value={roomSize.h} onChange={(e)=>setRoomSize({...roomSize, h: e.target.value})} />
                                    </div>
                                </div>
                                <button 
                                    onClick={handleCalculateFrigorias}
                                    className="w-full bg-blue-600 py-4 rounded-xl font-black text-sm uppercase tracking-widest hover:bg-blue-500 transition-all flex items-center justify-center gap-3"
                                >
                                    <Icon name="calculator" size={18} /> CALCULAR AHORA
                                </button>

                                {frigoriasOutput && (
                                    <div className="mt-8 p-6 bg-sky-800/40 rounded-xl border border-blue-400/20 text-sky-100 text-sm animate-in fade-in slide-in-from-bottom duration-500">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <div className="flex items-center gap-2 text-sky-400 font-black text-xs uppercase tracking-widest mb-1">
                                                    <Icon name="zap" size={14} /> Recomendación:
                                                </div>
                                                <p className="text-3xl font-black italic uppercase tracking-tighter text-white">{frigoriasOutput}</p>
                                            </div>
                                            {isCalculating && <div className="animate-spin rounded-full h-4 w-4 border-2 border-blue-400 border-t-transparent"></div>}
                                        </div>
                                        {aiTip && (
                                            <div className="mt-4 pt-4 border-t border-white/10 flex items-start gap-2">
                                                <Icon name="sparkles" size={14} className="text-sky-400 mt-1" />
                                                <p className="italic font-medium text-sky-200">Tip: {aiTip}</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* --- SECCIÓN DE MANTENIMIENTO --- */}
                    <section id="mantenimiento" className="py-20 md:py-32 bg-sky-950/60 backdrop-blur-sm relative border-y border-white/5">
                        <div className="container mx-auto px-4 md:px-6">
                            <div className="max-w-4xl mx-auto text-center">
                                <Reveal>
                                    <h2 className="text-4xl md:text-6xl font-black mb-6 italic uppercase tracking-tighter text-white">¿Por qué es clave el <span className="text-sky-400">Mantenimiento</span>?</h2>
                                    <p className="text-sky-200 text-lg mb-8 leading-relaxed font-medium">
                                        Un equipo sucio no solo rinde menos, sino que consume hasta un 30% más de energía y acorta la vida útil del compresor. Realizamos services profesionales integrales para asegurar el funcionamiento óptimo.
                                    </p>
                                    <div className="grid md:grid-cols-2 gap-4 mb-8">
                                        <div className="flex items-start gap-4 p-4 rounded-xl bg-white/5 border border-white/10 italic text-left">
                                            <Icon name="zap" className="text-sky-400 mt-1" />
                                            <span className="text-sm font-bold uppercase tracking-tight text-white">Ahorro energético inmediato</span>
                                        </div>
                                        <div className="flex items-start gap-4 p-4 rounded-xl bg-white/5 border border-white/10 italic text-left">
                                            <Icon name="wind" className="text-sky-400 mt-1" />
                                            <span className="text-sm font-bold uppercase tracking-tight text-white">Aire más puro y libre de bacterias</span>
                                        </div>
                                    </div>
                                    <a href={waUrl} className="inline-flex items-center gap-3 bg-blue-600 px-8 py-4 rounded-xl font-black text-sm uppercase tracking-widest hover:bg-blue-500 transition-all text-white">
                                        SOLICITAR SERVICE PREVENTIVO
                                    </a>
                                </Reveal>
                            </div>
                        </div>
                    </section>

                    {/* --- OPINIONES --- */}
                    <section id="opiniones" className="py-20 md:py-32 relative">
                        <div className="container mx-auto px-4 md:px-6">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 md:mb-20 gap-6">
                                <Reveal className="max-w-xl">
                                    <h2 className="text-4xl md:text-6xl font-black italic uppercase tracking-tighter text-white">Confían en <br/><span className="text-sky-400">BCS</span></h2>
                                </Reveal>
                                <Reveal>
                                    <a href={waUrl} className="inline-flex items-center gap-3 bg-white/5 backdrop-blur-md border border-white/10 px-6 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest text-white hover:bg-blue-600 transition-all w-full md:w-auto justify-center">
                                        <Icon name="message-square" size={14} /> Solicitar presupuesto
                                    </a>
                                </Reveal>
                            </div>

                            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                                {reviews.map((r, i) => (
                                    <Reveal key={i} className="bg-sky-900/20 backdrop-blur-lg p-8 md:p-10 rounded-[2rem] border border-white/5 relative group hover:bg-sky-900/40 transition-all">
                                        <div className="flex gap-1 mb-6 text-sky-400">
                                            {[...Array(r.stars)].map((_, idx) => <Icon key={idx} name="star" size={14} className="fill-current" />)}
                                        </div>
                                        <p className="text-sky-100 font-medium leading-relaxed mb-8 italic text-sm md:text-base">"{r.text}"</p>
                                        <div className="flex items-center gap-4 pt-6 border-t border-white/5">
                                            <div className="w-8 h-8 md:w-10 md:h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-black text-[10px] uppercase">{r.name[0]}</div>
                                            <span className="font-black text-[10px] uppercase tracking-widest text-white">{r.name}</span>
                                        </div>
                                    </Reveal>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- COBERTURA --- */}
                    <section id="cobertura" className="py-20 md:py-32 relative">
                        <div className="container mx-auto px-4 md:px-6">
                            <div className="grid lg:grid-cols-2 gap-12 md:gap-20 items-center">
                                <Reveal>
                                    <div className="inline-block px-3 py-1 rounded-full bg-blue-600/30 border border-blue-500/50 text-sky-200 text-[9px] md:text-[10px] font-black uppercase tracking-widest mb-6 backdrop-blur-sm">Unidad Móvil BCS</div>
                                    <h2 className="text-4xl md:text-5xl font-black mb-6 md:mb-8 italic uppercase tracking-tighter text-white">Donde nos <span className="text-sky-400">Encuentras</span></h2>
                                    <p className="text-sky-200 text-base md:text-lg font-medium mb-8 md:mb-12 leading-relaxed">Operamos en todo el Gran La Plata. Coordinamos visitas rápidas para que no pierdas el frío en tus equipos.</p>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-3 md:gap-4 mb-8 md:mb-12 text-[9px] md:text-[10px] font-black uppercase tracking-widest">
                                        {company.cities.map(c => (
                                            <div key={c} className="flex items-center gap-2 md:gap-3 p-2.5 md:p-3 rounded-lg md:rounded-xl bg-white/5 border border-white/5 group hover:bg-sky-600/20 transition-colors">
                                                <div className="w-1.5 h-1.5 rounded-full bg-sky-400"></div>
                                                <span className="text-sky-100">{c}</span>
                                            </div>
                                        ))}
                                    </div>
                                </Reveal>
                                <Reveal className="hidden lg:block relative text-white">
                                    <div className="aspect-video bg-sky-900/20 rounded-[3rem] border border-white/10 flex items-center justify-center backdrop-blur-md overflow-hidden relative">
                                        <div className="absolute inset-0 bg-sky-950/40"></div>
                                        <div className="relative z-10 p-8 rounded-[2rem] border border-white/10 text-center bg-sky-950/60 shadow-2xl backdrop-blur-md">
                                            <Icon name="truck" size={40} className="text-sky-400 mx-auto mb-4" />
                                            <p className="text-xl font-black italic uppercase tracking-tighter">Service <br/>en el día</p>
                                        </div>
                                    </div>
                                </Reveal>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="relative pt-16 md:pt-24 pb-10 md:pb-12 px-4 md:px-6 border-t border-white/5 bg-sky-950/80 backdrop-blur-md">
                        <div className="container mx-auto text-center md:text-left">
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-12 md:gap-16 mb-16 md:mb-20">
                                <div className="flex flex-col items-center md:items-start text-white">
                                    <div className="flex items-center gap-2 mb-6 uppercase italic font-black text-xl md:text-2xl">
                                        <div className="bg-blue-600 p-2 rounded-lg text-white"><Icon name="snowflake" size={20} /></div>
                                        Refri<span className="text-sky-400 font-black">BCS</span>
                                    </div>
                                    <p className="text-sky-300 font-bold text-xs md:text-sm max-w-xs">Matriculado CACAAV. Especialista en refrigeración familiar con 15 años de trayectoria impecable en La Plata.</p>
                                </div>
                                <div>
                                    <p className="text-[9px] md:text-[10px] font-black uppercase text-sky-400 tracking-widest mb-6">Urgencias y Turnos</p>
                                    <a href={waUrl} className="text-xl md:text-2xl font-black text-white hover:text-sky-400 block mb-4 transition-colors">{company.phone}</a>
                                    <p className="text-sky-300 font-bold uppercase text-[9px] md:text-[10px] flex items-center justify-center md:justify-start gap-2 text-white">
                                        <Icon name="clock" size={12} /> Lun a Sáb 08:00 — 20:00
                                    </p>
                                </div>
                                <div className="hidden lg:block text-white">
                                    <p className="text-[10px] font-black uppercase text-sky-400 tracking-widest mb-6">Compromiso</p>
                                    <ul className="space-y-4 text-[10px] font-black uppercase tracking-widest text-sky-200">
                                        <li className="flex gap-3"><Icon name="shield-check" size={14} className="text-sky-500" /> Garantía BCS</li>
                                        <li className="flex gap-3"><Icon name="user-check" size={14} className="text-sky-500" /> Técnico Matriculado Oficial</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="pt-8 border-t border-white/5 text-[8px] md:text-[9px] font-black uppercase tracking-[0.2em] md:tracking-[0.4em] text-sky-800">
                                © 2024 REFRIGERACIÓN BCS • LA PLATA • TRABAJO GARANTIZADO
                            </div>
                        </div>
                    </footer>

                    {/* --- WHATSAPP FLOTANTE --- */}
                    <a 
                        href={waUrl} 
                        className="fixed bottom-6 right-6 z-[100] bg-[#25D366] text-white w-16 h-16 md:w-20 md:h-20 rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-all flex items-center justify-center border-4 border-white/20"
                        title="Contactar por WhatsApp"
                    >
                        <i className="fab fa-whatsapp text-4xl md:text-5xl"></i>
                    </a>

                    {/* --- MENÚ MÓVIL --- */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[200] bg-sky-950/98 backdrop-blur-xl flex flex-col p-6 md:p-8 animate-in slide-in-from-right duration-300">
                            <div className="flex justify-between items-center mb-16">
                                <span className="font-black text-2xl text-white italic tracking-tighter uppercase">Refri<span className="text-sky-400 font-black">BCS</span></span>
                                <button onClick={() => setIsMenuOpen(false)} className="text-white p-2"><Icon name="x" size={32} /></button>
                            </div>
                            <div className="space-y-8">
                                {['inicio', 'servicios', 'potencia', 'mantenimiento', 'opiniones', 'cobertura'].map(link => (
                                    <a key={link} href={`#${link}`} onClick={() => setIsMenuOpen(false)} className="block text-4xl font-black text-white uppercase italic tracking-tighter hover:text-sky-400">
                                        {link === 'potencia' ? 'Potencia ✨' : link}
                                    </a>
                                ))}
                                <a href={waUrl} className="block text-xl font-black text-sky-400 uppercase mt-12">{company.phone}</a>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
